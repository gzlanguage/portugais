<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title translate="no">G-Z</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Billabong&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5; /* Cor de fundo clara */
            color: var(--text-color);
            font-family: 'Roboto', Arial, sans-serif; /* Usar uma fonte semelhante */
            padding: 20px;
            margin: 0;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 5px;
        }
        .header {
            font-size: 1.8em;
            font-family: 'Billabong', cursive;
            color: #007BFF; /* Cor azul */
            border: 1.5px solid #007BFF; /* Borda azul */
            padding: 5px 10px;
            display: inline-block;
            border-radius: 10px; /* Bordas arredondadas */
        }
        .divider {
            height: 1px;
            background-color: #007BFF; /* Cor da borda */
            width: 100%;
            margin: 5px 0;
        }
        .short-divider {
            width: 50%;
            margin: 10px auto;
        }
        .content {
            text-align: center;
            margin-top: 60px;
        }
        h1, h2 {
            margin-bottom: 5px;
            font-size: 2em;
            text-decoration: underline;
            color: #007BFF; /* Cor azul */
        }
        .social-message {
            margin-top: 30px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espa√ßo entre os √≠cones */
            margin-top: 20px;
        }
        .icon {
            font-size: 30px; 
            color: #007BFF; /* Cor azul */
            transition: color 0.3s;
            border: 1px solid #007BFF; /* Borda azul */
            border-radius: 3px;
            padding: 8px; 
            background-color: rgba(0, 119, 190, 0.1); /* Fundo claro */
            display: inline-block;
        }
        .icon:hover {
            color: #005f8d; /* Cor ao passar o mouse */
            background-color: rgba(0, 119, 190, 0.2);
        }
        .or-divider {
            display: flex;
            align-items: center;
            margin: 60px 0;
        }
        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #007BFF; /* Borda azul */
        }
        .or-divider::before {
            margin-right: 10px;
        }
        .or-divider::after {
            margin-left: 10px;
        }
        .copy-message {
            margin-top: 30px;
        }
        .copy-button {
            margin-top: 10px;
            padding: 10px 20px;
            border: 1px solid #007BFF; /* Borda azul */
            background-color: transparent;
            color: #007BFF; /* Cor azul */
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
        }
        .copy-button:hover {
            background-color: rgba(0, 119, 190, 0.1);
            color: white;
        }
        .copy-status {
            margin-top: 10px;
            color: #007BFF; /* Cor azul */
        }
        .copyright {
            margin-top: 40px;
            color: darkgray;
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="header-container">
            <div class="header" translate="no"><strong>G-Z</strong></div>
        </div>
    </a>

    <div class="divider"></div>

    <div class="content">
        <h1>Compartilhe GZ</h1>
        <div class="short-divider"></div>
        <p class="social-message">Vamos descobrir quem somos e como pertencemos a este mundo! Al√©m do entretenimento, vamos aprender mais sobre a nossa gera√ß√£o:</p>

        <div class="social-icons">
            <a href="https://www.g-z.online" target="_blank" class="icon" onclick="share('Facebook')">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://api.whatsapp.com/send?text=Junte-se%20ao%20G-Z%20!%20Vamos%20descobrir%20juntos%20os%20fascinantes%20segredos%20da%20nossa%20gera√ß√£o,%20com%20descobertas%20emocionantes%20e%20momentos%20divertidos.%20Seja%20parte%20desta%20aventura%20√∫nica!%20üåü%20https://www.g-z.online" target="_blank" class="icon" onclick="share('WhatsApp')">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://telegram.me/share/url?url=https://www.g-z.online&text=Junte-se%20ao%20G-Z%20!%20Vamos%20descobrir%20juntos%20os%20fascinantes%20segredos%20da%20nossa%20gera√ß√£o,%20com%20descobertas%20emocionantes%20e%20momentos%20divertidos.%20Seja%20parte%20desta%20aventura%20√∫nica!%20üåü" target="_blank" class="icon" onclick="share('Telegram')">
                <i class="fab fa-telegram"></i>
            </a>
            <a href="https://www.g-z.online" target="_blank" class="icon" onclick="share('Twitter')">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.g-z.online" target="_blank" class="icon" onclick="share('WeChat')">
                <i class="fab fa-weixin"></i>
            </a>
        </div>

        <div class="or-divider">
            <span style="color: #007BFF;">Ou</span> <!-- Cor azul -->
        </div>

        <p class="copy-message">Copie o link para compartilhar:</p>
        <button class="copy-button" onclick="copyLink()">Copiar</button>
        <p class="copy-status" id="copyStatus"></p>
    </div>

    <div class="copyright">
        &copy; 2025 <span translate="no">G-Z</span>. Todos os direitos reservados.
    </div>

    <script>
        const shareText = "Junte-se ao G-Z! Vamos descobrir juntos os fascinantes segredos da nossa gera√ß√£o, com descobertas emocionantes e momentos divertidos. Seja parte desta aventura √∫nica! üåü";
        const shareLink = "https://www.g-z.online";

        function copyLink() {
            navigator.clipboard.writeText(shareLink).then(() => {
                document.getElementById("copyStatus").innerText = "O seguinte link de compartilhamento foi copiado para a sua √°rea de transfer√™ncia: " + shareLink;
            }).catch(err => {
                console.error("Erro ao copiar o texto: ", err);
                document.getElementById("copyStatus").innerText = "Erro ao copiar o texto.";
            });
        }

        function share(platform) {
            let url;
            switch (platform) {
                case 'Facebook':
                    url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareLink)}&quote=${encodeURIComponent(shareText)}`;
                    break;
                case 'WeChat':
                    alert("Compartilhar no WeChat geralmente √© feito pelo aplicativo.");
                    return;
                case 'Twitter':
                    url = `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;
                    break;
                case 'WhatsApp':
                    url = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText)}%20${encodeURIComponent(shareLink)}`;
                    break;
                case 'Telegram':
                    url = `https://telegram.me/share/url?url=${encodeURIComponent(shareLink)}&text=${encodeURIComponent(shareText)}`;
                    break;
            }
            window.open(url, '_blank');
        }
    </script>

</body>
</html>
